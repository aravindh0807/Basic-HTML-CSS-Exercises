<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank card validation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-6">
                
                <div id="text1">
                    <form>
                    <label style="color: white; position: absolute; top: 15%; left: 29%;">CARD NUMBER</label>

                    <input  oninput="validate_cardnumber()" type="text" name="card-number" id="cardnumber" placeholder="XXXX - XXXX - XXXX- 4335" style="margin-top:12%; margin-left: 8%; height: 32px; width: 210px; " >
                    <div class="error" id="cardnumberErr"></div> 
                    <label style="color: white; position: absolute; top: 33%; left: 29%;">EXP. DATE</label>

                    <input type="text" oninput="validate_expdate()" name="exp-date" id="expdate" onfocus="(this.type='date')"
                    placeholder="Aug. 2022" style="position: absolute; top: 40%; left: 29%; height: 32px; width: 110px; " >
                    <div class="error" id="expdateErr"></div>   
                    <label style="color: white; position: absolute; top: 33%; left: 40%;">CVV</label>

                    <input oninput="validate_cvv()" type="text" name="cvv" id="cvv" maxlength="999" placeholder="007" style="position: absolute; top: 40%; left: 40%; height: 32px; width: 60px; " >
                    <div class="error" id="cvvErr"></div>
                    <label style="color: white; position: absolute; top: 15%; left: 49%;">CARD VENDOR</label>

                    <div class="container-card" style="margin-top: -7%; margin-left: 52.5%; background-color: #434d88; padding-left: 2%;
                    border: none;
                    border-radius: 2px 2px 2px 2px; width: 200px; height: 42px;">
                        <a><img src="card-img4.jpg" alt="card-master" width="40" height="40"></a>
                        <a><img src="card-img3.png" alt="card-discover"  width="40" height="40"></a>
                        <a><img src="card-img1.png" alt="card-american"  width="40" height="40"></a>
                        <a><img src="card-img2.png" alt="card-visa"  width="40" height="40"></a>
                    </div>

                    <label  style="color: white; position: absolute; top: 33%; left: 49%;">CARDHOLDER NAME</label>
                    

                    <input type="text" oninput="validate_name()" id="name" name="card-number" id="card-number" placeholder="Johnny Sue Cash" style="position: absolute; top: 40%; left: 49%; height: 32px; width: 210px;" >
                    <div class="error" id="nameErr"></div>
                </form>
                </div>
                <div id="text2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox" style="position: absolute; top: 58%; left: 27.5%; ">  
                      </div>
                      <label style="text-align: center; position: absolute; top: 58%; left: 30%;">
                        I hereby certify that I have read and understand the information provided to me in</label>
                        <label style="text-align: center; position: absolute; top: 61.5%; left: 26%; width: 40%; ">
                        the<a href="" style="text-decoration: none; color: #434d88;">Terms of Service</a>regarding the companies standard operating procedures.
                      </label>
                      <div class="error" id="checkboxErr"></div>
                      <button class="btn" onclick="submit_button()">PLACE ORDER</button>
                    <script src="form.js"></script>
                </div>
            </div>
    </div>
</div>
    
</body>
</html>
